<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Our Newsletter</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/logo.png" alt="" />
      <h1 class="h3 mb-3 font-weight-normal">Sign up to our Newsletter</h1>
      <input
        type="text"
        class="form-control top-field"
        placeholder="First Name"
        name="fname"
        required
        autofocus
      />
      <input
        type="text"
        class="form-control middle-field"
        placeholder="Last Name"
        name="lname"
        required
      />
      <input
        type="email"
        class="form-control bottom-field"
        placeholder="Email address"
        name="email"
        required
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Webolver Web Agency</p>
    </form>
  </body>
</html>
